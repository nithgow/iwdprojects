<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="e-style.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <div class="holder">
            <img src="logo.png" id="logo">
            <span id="name">Esports</span>
            <a href="esportsf.html" id="home">Home</a>
            <a href="tournament.html" id="tournament">Tournament</a>
            <a href="news.html" id="news">News</a>
            <a href="contact.html" id="contact">Contact</a>
            <img src="login.webp" alt="" id="login">
        </div>
    </header>
    <div class="ccontainer">
        <h1>Conact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="pername" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
